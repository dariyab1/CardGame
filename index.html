
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Matching Game</title>
        <link rel="stylesheet" href="style.css" />
    <script>
        let moves=0; //tracks the score (total cards flipped)
        let firstCard; //first card that gets flipped over
        let secondCard; //second card that gets flipped over
        let userScore; //self explanatory
        let matchesToWin=8; //how many matches need to be made to win
        let cardsFlipped; //how many cards are currently revealed
        let started; //if game is in session or not
        


        function initialize(){   
            started=false;
            userScore=document.getElementById("score");
        }

        function startGame(){ //starts game 
            started=true;
            document.getElementById("startButton").disabled=true;
            cardsFlipped=1;

        }

        function flipCard(newPic, frontID){  //flips cards to reveal image
            
            if(!started){
                startGame();
            }

            moves++;  
            currCard=document.getElementById(frontID);
            
            if(cardsFlipped==2){
                secondCard=document.getElementById(frontID);
                secondCard.src=`${newPic}`;
                if(!(firstCard.src===secondCard.src)){
                    setTimeout(() => {
                        firstCard.src="blank.jpg";
                        secondCard.src="blank.jpg";}
                        ,1000);
                } 
                else {
                    matchesToWin-=2;
                    if(matchesToWin==0){
                        //print some kind of result.
                    }
                }
                cardsFlipped=1;
            }
            else if(cardsFlipped==1){
                firstCard=currCard;
                firstCard.src=`${newPic}`;  //by changing src, we get a new image on the screen
                cardsFlipped++; //2 cards will be face up now;
                
            }
            display();
        }


        function display(){
            userScore.innerHTML = "Score: "+moves;
        }

    </script>
</head>
<body onload="initialize();">
    <div class="container">
        
        <img onclick="flipCard('interstellar.jpg', 'card1.1');" id="card1.1" src="blank.jpg">
        <img onclick="flipCard('interstellar.jpg', 'card1.2');" id="card1.2" src="blank.jpg">
        <img onclick="flipCard('asAboveSoBelow.jpg', 'card2.1');" id="card2.1"  src="blank.jpg">
        <img onclick="flipCard('asAboveSoBelow.jpg', 'card2.2');"  id="card2.2" src="blank.jpg">

        <img onclick="flipCard('shutterIsland.jpg', 'card3.1');" id="card3.1" src="blank.jpg">
        <img onclick="flipCard('shutterIsland.jpg', 'card3.2');" id="card3.2" src="blank.jpg">
        <img onclick="flipCard('pacificRim.jpg', 'card4.1');" id="card4.1"  src="blank.jpg">
        <img onclick="flipCard('pacificRim.jpg', 'card4.2');"  id="card4.2" src="blank.jpg">
       
        <img onclick="flipCard('bladeRunner.jpg', 'card5.1');" id="card5.1" src="blank.jpg">
        <img onclick="flipCard('bladeRunner.jpg', 'card5.2');" id="card5.2" src="blank.jpg">
        <img onclick="flipCard('gha.jpg', 'card6.1');" id="card6.1"  src="blank.jpg">
        <img onclick="flipCard('gha.jpg', 'card6.2');" id="card6.2" src="blank.jpg">


  <button id="startButton">Start</button>
        <h4 id="score">Score: </h4>
        </div>
</body>
</html>
